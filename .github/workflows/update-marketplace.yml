name: Update marketplace version

on:
  push:
    tags:
      - 'v*'

jobs:
  notify-marketplace:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to plugin-patisserie
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MARKETPLACE_PAT }}
          repository: radzio/plugin-patisserie
          event-type: plugin-version-update
          client-payload: '{"plugin_name": "jira-levain", "version": "${{ github.ref_name }}"}'
